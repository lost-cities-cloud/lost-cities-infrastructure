server {
    listen 80;
    listen [::]:80;

    server_name lostcities.com;

    location /swagger-ui/ {
            proxy_pass       "http://accounts:8080/swagger-ui/";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host;
    }

    location /api/accounts/api-docs {
            proxy_pass       "http://accounts:8080/v3/api-docs";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host;
    }

    location /api/accounts {
            proxy_pass       "http://accounts:8080/api/accounts";
            proxy_set_header X-Forwarded-Prefix $http_x_forwarded_prefix;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host;
    }

    location /api/matches/api-docs {
            proxy_pass       "http://matches:8080/v3/api-docs";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host;
    }


    location /api/matches {
            proxy_pass       "http://matches:8080/api/accounts";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host;
   }

       location /api/swagger-config {
               proxy_pass       "http://accounts:8080/v3/api-docs/swagger-config";
               proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
               proxy_set_header X-Forwarded-Proto $scheme;
               proxy_set_header X-Forwarded-Port $server_port;
               proxy_set_header X-Forwarded-Host $host;
       }


}